[package]
name = "dynamixel_registers"
version = "0.1.0"
edition = "2021"

[dependencies]
num-derive = "0.4.2"
num-traits = { version = "0.2.19" }
serde = { version = "1.0.218", optional = true, features = ["derive"]}
derive_more = { version = "2.0.1", features = ["display", "error"]}
serde_repr = {version = "0.1.20", optional = true}
strum = {version = "0.27.1", features = ["strum_macros", "derive"], optional = true}
[features]
serde = ["dep:serde", "serde_repr", "strum"]

[dev-dependencies]
serde_json = "1.0.132"
toml = "0.8.19"
